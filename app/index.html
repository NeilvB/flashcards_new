<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="app.js"></script>
  <title>Document</title>
</head>
<body>
  <form>
    <div class="form-group">
      <label for="front-text">Front Text</label>
      <sl-input id="front-text"></sl-input>
    </div>

    <div class="form-group">
      <label for="back-text">Back Text</label>
      <sl-input id="back-text"></sl-input>
    </div>

    <sl-button id="save-btn" variant="primary">Save Card</sl-button>
  </form>

  <ul id="cards">
  </ul>

  <sl-button id="start-test" variant="success" disabled>Start Test</sl-button>

  <div id="test-container"></div>

  <sl-button id="flip-card">Flip Card</sl-button>
  <sl-button id="next-card" disabled>Next Card</sl-button>
</body>
</html>
